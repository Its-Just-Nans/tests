<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebHook</title>
        <meta name="description" content="use a discord webHook" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="" />
    </head>
    <body>
        <div>
            <input type="text" id="url" placeholder="url of webhook" />
        </div>
        <form action="" method="POST" id="form" enctype="multipart/form-data">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" />
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea type="text" id="content" name="content" maxlength="2000"></textarea>
            </div>
            <div>
                <label for="file">(optionnal file:</label>
                <input type="file" id="file" name="file" />
            </div>
            <div>
                <label for="avatar_url">Optional avatar_url:</label>
                <input type="text" id="avatar_url" name="avatar_url" />
            </div>
            <input onclick="changeURL()" type="submit" />
        </form>
        <script>
            function changeURL() {
                let form = document.getElementById("form");
                let url = document.getElementById("url");
                form.action = url.value;
            }
        </script>
    </body>
</html>
